<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
    <div class="title">
        <h2 class="mt-5">Quel type d'utilisateurs etes vous ?</h2>
    </div>
    <div class="btn mt-3 mb-4">
        <button class="btn btn-primary">Débutant</button>
        <button class="btn btn-primary">Moyen</button>
        <button class="btn btn-primary">Confirmé</button>
    </div>
    </header>

    <section>
        <h3 class="mb-4">Saisir vos identifiants</h3>
        <div class="row">
            <div class="col-lg-3">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
             <button class="btn btn-default" type="button">Go!</button>
         </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->



        <div class="submit">
            <button class="btn btn-primary">Créer un compte</button>
        </div>
    </section>

    <footer>
        <p>Vous avez déja un compte ? <span>Connectez-vous.</span></p>
    </footer>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
